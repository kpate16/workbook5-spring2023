<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
</head>

<body>
    <header></header>
    <main class="container">
        <select id="categorydropdown">

        </select>
        <h2>Activities for selected Category</h2>

        <table id="category-activities">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Category</th>
                    <th>name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="tblbody">
            </tbody>
        </table>
    </main>
    <footer></footer>
    <script>
        "use strict";

        let categories = [
            "Adventures",
            "Arts & Crafts",
            "Local Sports",
            "Museums",
            "Wine Tastings",
            "Other"
        ];
        let activities = [
            {
                category: "Adventures",
                id: "A101",
                name: "Valley Hot Air Balloons",
                description: "Enjoy a lovely hot air balloon ride over the valley at sunrise. Call 800-555-1212 to reserve a date/time after you complete your e-ticket purchase.",
                location: "121 S. Main Street",
                price: 265.00
            },
            {
                category: "Arts & Crafts",
                id: "A102",
                name: "Valley Hot Air Balloons",
                description: "Enjoy a lovely hot air balloon ride over the valley at sunrise. Call 800-555-1212 to reserve a date/time after you complete your e-ticket purchase.",
                location: "121 S. Main Street",
                price: 100.00
            },
            {
                category: "Local Sports",
                id: "A103",
                name: "Valley Hot Air Balloons",
                description: "Enjoy a lovely hot air balloon ride over the valley at sunrise. Call 800-555-1212 to reserve a date/time after you complete your e-ticket purchase.",
                location: "121 S. Main Street",
                price: 278.00
            },
            {
                category: "Museums",
                id: "A104",
                name: "Valley Hot Air Balloons",
                description: "Enjoy a lovely hot air balloon ride over the valley at sunrise. Call 800-555-1212 to reserve a date/time after you complete your e-ticket purchase.",
                location: "121 S. Main Street",
                price: 165.00
            },
            {
                category: "Wine Tastings",
                id: "A105",
                name: "Valley Hot Air Balloons",
                description: "Enjoy a lovely hot air balloon ride over the valley at sunrise. Call 800-555-1212 to reserve a date/time after you complete your e-ticket purchase.",
                location: "121 S. Main Street",
                price: 65.00
            },
            {
                category: "Other",
                id: "A106",
                name: "Valley Hot Air Balloons",
                description: "Enjoy a lovely hot air balloon ride over the valley at sunrise. Call 800-555-1212 to reserve a date/time after you complete your e-ticket purchase.",
                location: "121 S. Main Street",
                price: 206.00
            },
        ];
        const dropDown = document.getElementById("categorydropdown");
        categories.forEach(category => {
            const optionElement = document.createElement("option");
            optionElement.value = category;
            optionElement.textContent = category;

            dropDown.appendChild(optionElement);

        });
        dropDown.addEventListener('change', function () {
            const selectedValue = this.value;
            const selectedObject = activities.find(obj => obj.category === selectedValue);

            const tbody = document.querySelector(
                "#tblbody"
            );
            if (tbody.lastChild) {
                tbody.removeChild(tbody.lastChild);

            }
            let row = tbody.insertRow(-1);

            let cell1 = row.insertCell(0);
            cell1.innerText = selectedObject.id;

            let cell2 = row.insertCell(1);
            cell2.innerText = selectedObject.category;

            let cell3 = row.insertCell(2);
            cell3.innerText = selectedObject.name;

            let cell4 = row.insertCell(3);
            cell4.innerText = selectedObject.description;

            let cell5 = row.insertCell(4);
            cell5.innerText = selectedObject.location;

            let cell6 = row.insertCell(5);
            cell6.innerText = selectedObject.price;
        });
    </script>
</body>

</html>
