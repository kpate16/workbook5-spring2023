<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
   <main>
    <button onclick="openGoogle()">Home</button>
    <button onclick="openw3School()">W3School</button>
    <button onclick="openimage()">Image</button>
   </main> 
<script>
    function openGoogle()
    {
        window.open("https://www.google.com/");
    }
    function openw3School()
    {
        window.open("https://www.w3schools.com/");
    }

    function openimage()
    {
        window.open("images.html");
    }
</script>

</body>
</html>
